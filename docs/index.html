<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="numOne">
    <input type="number" id="numTwo">
    <button id="add" onclick="addition()">add</button>
    <button id="subtract" onclick="subtraction()">subtract</button>
    <p id="result"></p>
</body>
<script>
    const add = document.getElementById("add");
    const subtract = document.getElementById("subtract");
    const numOne = document.getElementById("numOne");
    const numTwo = document.getElementById("numTwo");
    const result = document.getElementById("result");

    async function addition(){
        const httpResponse = await fetch(`https://erictrainingrev-curly-space-fiesta-5jqx576645qcrp4-8080.preview.app.github.dev/add/${numOne.value}/${numTwo.value}`);
        if(httpResponse.status === 200){
            const body = await httpResponse.text();
            result.textContent = body;
        } else {
            result.textContent = "Something went wrong"
        }
    }
    async function subtraction(){
        const httpResponse = await fetch(`https://erictrainingrev-curly-space-fiesta-5jqx576645qcrp4-8080.preview.app.github.dev/subtract/${numOne.value}/${numTwo.value}`);
        if(httpResponse.status === 200){
            const body = await httpResponse.text();
            result.textContent = body;
        } else {
            result.textContent = "Something went wrong"
        }
    }
</script>
</html>
